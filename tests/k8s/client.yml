apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  generateName: client-
spec:
  selector:
    matchLabels:
       run: client
  replicas: 5
  template:
    metadata:
      labels:
        run : client
    spec:
      containers:
      - name: client
        image: spacemeshos/go-spacemesh:ms1
        args: ['--randcon', '3', '--bootstrap', '--test-mode', '--oracle_server', 'http://172.31.55.212:3030', '--grpc-server', '--json-server', '--bootnodes', '10.36.1.12:7513/26hRBJqMJPUnKgJ9VR6g3kH6aCQhZ9shBvhn3bEHDvRyv']
        ports:
        - containerPort: 9090
      nodeSelector:
        role: client
